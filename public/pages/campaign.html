<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigns</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/main.css" />
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <section class="campaign-section">
        <form id="campaignForm" class="campaign-form">
          <h2>Add Campaign</h2>

          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Campaign Title"
              required
            />
            <div class="error-msg" id="title-error"></div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="Set description"
              required
            ></textarea>
            <div class="error-msg" id="description-error"></div>
          </div>

          <div class="form-group">
            <label for="goal">Goal ($)</label>
            <input
              type="number"
              id="goal"
              name="goal"
              placeholder="5000"
              required
            />
            <div class="error-msg" id="goal-error"></div>
          </div>

          <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline" />
            <div class="error-msg" id="deadline-error"></div>
          </div>

          <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" />
            <div class="error-msg" id="image-error"></div>
          </div>

          <button type="submit" class="btn btn--full">Add Campaign</button>

          <!-- مكان الرسالة العامة بعد الزرار -->
          <div class="form-message" id="form-message"></div>
        </form>
      </section>
    </div>

    <script type="module" src="../js/campaign.js"></script>
  </body>
</html>
